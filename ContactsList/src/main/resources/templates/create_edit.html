<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit contact</title>
</head>
<body>
<h1>Create/Edit contact</h1>
<form action="/contact/create" method="post">
    <input type="hidden" name="id"  th:value="${contact?.id}">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required th:field="${contact.firstName}">
        <span th:if="${#fields.hasErrors('contact.firstName')}" th:errorclass="error" th:errors="*{contact.firstName}"></span>
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" required th:field="${contact.lastName}">
        <span th:if="${#fields.hasErrors('contact.lastName')}" th:errors="*{contact.lastName}"></span>
    </div>
    <div>
        <label>Email:</label>
        <input type="text" required th:field="${contact.email}">
        <span th:if="${#fields.hasErrors('contact.email')}" th:errors="*{contact.email}"></span>
    </div>
    <div>
        <label>Phone:</label>
        <input type="text" required th:field="${contact.phone}">
        <span th:if="${#fields.hasErrors('contact.phone')}" th:errors="*{contact.phone}"></span>
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
