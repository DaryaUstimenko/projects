<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update hotel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/images/style.css">
</head>
<body>
<div class="container mt-7">
    <div style="text-align: center;">
        <a th:href="@{/api/v1/hotel/filter}" class="btn btn-secondary float-left">На главную</a>
        <a th:href="@{/api/v1/user/profile}" class="btn btn-dark float-right">Личный кабинет</a>
    </div>
    <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div>
            <h1>Изменить отель</h1>
            <form method="POST" th:action="@{/api/v1/hotel/update/{id}(id=${hotel.id})}" style="text-align: center;">
                <input type="hidden" name="id" th:value="${hotel?.id}">

                <div class="form-group col-md-9">
                    <label>Название отеля:</label>
                    <br><input class="border border-dark" type="text" required th:field="${hotel.hotelName}">
                    <br><span class="text-danger" th:if="${#fields.hasErrors('hotel.hotelName')}"
                              th:errors="*{hotel.hotelName}"></span>
                </div>

                <div class="col-md-9">
                    <label>Город:</label>
                    <br><input class="border border-dark" type="text" required th:field="${hotel.city}">
                    <br><span class="text-danger" th:if="${#fields.hasErrors('hotel.city')}"
                              th:errors="*{hotel.city}"></span>
                </div>

                <div class="col-md-9">
                    <label>Заголовок отеля:</label>
                    <br><input class="border border-dark" type="text" required th:field="${hotel.title}">
                    <br><span class="text-danger" th:if="${#fields.hasErrors('hotel.title')}"
                              th:errors="*{hotel.title}"></span>
                </div>

                <div class="col-md-9">
                    <label>Адрес:</label>
                    <br><input class="border border-dark" type="text" required th:field="${hotel.address}">
                    <br><span class="text-danger" th:if="${#fields.hasErrors('hotel.address')}"
                              th:errors="*{hotel.address}"></span>
                </div>

                <div class="col-md-9">
                    <label>Расстояние до центра:</label>
                    <br><input class="border border-dark" style="text-align: center;" type="text" required
                               th:field="${hotel.centerDistance}">
                    <br><span class="text-danger" th:if="${#fields.hasErrors('hotel.centerDistance')}"
                              th:errors="*{hotel.centerDistance}"></span>
                    <br>
                    <button class="btn btn-dark mt-4" type="submit">Обновить</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
