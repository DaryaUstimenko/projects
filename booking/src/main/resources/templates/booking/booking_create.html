<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/images/style.css">
    <script src="/script/script.js"></script>
</head>

<body>
<div class="container mt-7">
    <div style="text-align: center;">
        <a th:href="@{/api/v1/hotel/filter}" class="btn btn-secondary float-left">На главную</a>
        <a th:href="@{/api/v1/user/profile}" class="btn btn-dark float-right">Личный кабинет</a>
    </div>
<div class="d-flex align-items-center justify-content-center min-vh-100">
    <form method="POST">
        <h1 style="text-align: center;">Создать заказ</h1>
        <input type="hidden" name="id" th:value="${booking?.id}">
        <div>
            <div style="text-align: center;">
                <br><label>Дата заезда:</label>
                <br><input class="border border-dark" type="date" th:field="${booking.busyFrom}">

            </div>
            <div style="text-align: center;">
                <br><label>Дата вызда:</label>
                <br><input class="border border-dark" type="date" th:field="${booking.busyTo}">
                <span th:if="${errorMessage != null}" class="text-danger" th:text="${errorMessage}"></span>
            </div>
            <div style="text-align: center;">
                <button class="btn btn-dark mt-4" type="submit">Забронировать комнату</button>
            </div>
        </div>
    </form>
</div>
</div>
</body>
</html>
